            border: none;
            padding: 10px 20px;

        }

        .btn-secondary {
            background-color: #0056b3;
            border: none;
        }
        .btn-success{
            background-color: #959596;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #0056b3;

        }

        .btn-primary:hover {

        }

        /* Modal Styling */
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-title {

        }

        .modal-footer {
            border-top: none;
        }

        /* Footer Styling */
        footer {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;

  <script>
   // Updated product data to align with HTML cards
const productData = [
  {
    id: 1,
    name: "Eyewear Blu",
    price: "₹1200",
    image: "img12.jpg",
    description: "Stylish and comfortable eyewear for daily use."
  },
  {
    id: 2,
    name: "Eyewear Sun",
    price: "₹3000",
    image: "img9.jpg",
    description: "Protect your eyes from the sun with this premium eyewear."
  },
  {
    id: 3,
    name: "Eyewear Huster",
    price: "₹3599",
    image: "hust2.jpg",
    description: "Elegant eyewear for a fashionable look."
  },
  {
    id: 4,
    name: "Eyewear Air",
    price: "₹1999",
    image: "11.2.jpg",
    description: "Lightweight and durable eyewear."
  }
];

// Function to show product details in the modal
function showProductDetails(productId) {
  const product = productData.find(p => p.id === productId);
  if (product) {
    document.getElementById('modalProductImage').src = product.image;
    document.getElementById('modalProductName').textContent = product.name;
    document.getElementById('modalProductPrice').textContent = product.price;
    document.getElementById('modalProductDescription').textContent = product.description;
    $('#productDetailModal').modal('show');
  }
}

// Attach event listeners to product cards
const productCards = document.querySelectorAll('.product-card a');
productCards.forEach((card, index) => {
  card.addEventListener('click', () => showProductDetails(index + 1));
});
  </script>
