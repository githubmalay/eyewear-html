<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews - EYEWEAR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin_style.css">
    <style>
        /* Star rating styling */
        .stars {
            color: #f4c150;
            font-size: 1.5rem;
        }

        .stars .empty-star {
            color: #ddd;
        }
        .card {
            margin-bottom: 20px; /* Space between cards */
            border-radius: 20px; /* Rounded corners */
            transition: transform 0.2s; /* Animation for hover effect */
        }
     
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <h1>Review Management</h1>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="admin_dashboard.html">Dashboard</a></li>
            <li><a href="admin_product.html">Products</a></li>
            <li><a href="admin_order.html">Orders</a></li>
            <li><a href="admin_customer.html">Customers</a></li>
            <li><a href="admin_feedback.html">Feedback</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
            <div class="row" id="review-list">
                <!-- User review cards will be added dynamically here -->
            </div>
    </div>

    <script>
        // Dummy review data (replace with actual data from backend)
        const reviews = [
            { user: "Meet Patel", review: "Great product! I love how comfortable these glasses.", rating: 4, date: "2024-10-01" },
            { user: "Zeel Patel", review: "Good value for the price, but delivery was delayed.", rating: 5, date: "2024-10-02" },
            { user: "Krunal Patel", review: "The quality is okay, but not as expected.", rating: 3, date: "2024-10-03" },
            { user: "Satish Patel", review: "Not satisfied with the product. Could be better.", rating: 2, date: "2024-10-04" },
        ];

        // Function to render review list in card format
        function renderReviewList() {
            const reviewList = document.getElementById("review-list");
            reviewList.innerHTML = "";

            reviews.forEach(review => {
                const col = document.createElement("div");
                col.className = "col-md-3"; // Adjust column size
                col.innerHTML = `
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${review.user}</h5>
                            <p class="card-text">${review.review}</p>
                            <p class="stars">${'★'.repeat(review.rating)}${'★'.repeat(5 - review.rating).replace(/★/g, '<span class="empty-star">★</span>')}</p>
                            <p class="text-muted">${review.date}</p>
                        </div>
                    </div>
                `;
                reviewList.appendChild(col);
            });
        }

        // Initialize review list
        renderReviewList();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
