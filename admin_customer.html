<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - EYEWEAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin_style.css">
    <style>
        .card {
            margin-bottom: 20px; /* Space between cards */
            border-radius: 20px; /* Rounded corners */
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50; /* Green */
        }
        .delete-btn {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Customer Management</h1>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="admin_dashboard.html">Dashboard</a></li>
            <li><a href="admin_product.html">Products</a></li>
            <li><a href="admin_order.html">Orders</a></li>
            <li><a href="admin_customer.html">Customers</a></li>
            <li><a href="admin_feedback.html">Feedback</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="row" id="customer-list">
            <!-- Customer cards will be added dynamically here -->
        </div>
    </div>

    <script>
        // Dummy customer data (replace with actual data from backend)
        const customers = [
            { id: 1, name: "Meet Patel", email: "meet@gmail.com", phone: "123-456-7890" },
            { id: 2, name: "Zeel Patel", email: "zeel@gmail.com", phone: "987-654-3210" },
            { id: 3, name: "Satish Patel", email: "satish@gmail.com", phone: "456-789-0123" },
            { id: 4, name: "Krunal Patel", email: "krunal@gmail.com", phone: "789-456-0123" }

        ];

        // Function to render customer list in card format
        function renderCustomerList() {
            const customerList = document.getElementById("customer-list");
            customerList.innerHTML = "";

            customers.forEach(customer => {
                const col = document.createElement("div");
                col.className = "col-md-3";
                col.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${customer.name}</h5>
                            <p class="card-text mt-3">Email: ${customer.email}</p>
                            <p class="card-text">Contact No: ${customer.phone}</p>
                                <button class="edit-btn" onclick="editCustomer(${customer.id})">Edit</button>
                                <button class="delete-btn" onclick="removeCustomer(${customer.id})">Delete</button>
                        </div>
                    </div>
                `;
                customerList.appendChild(col);
            });
        }

        // Initialize customer list
        renderCustomerList();

        // Placeholder functions for edit and delete actions
        function editCustomer(id) {
            alert("Edit customer with ID: " + id);
        }

        function removeCustomer(id) {
            alert("Delete customer with ID: " + id);
        }
    </script>
</body>
</html>
