<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #343a40;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 1px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }

        .sidebar h2 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #343a40;
            margin-bottom: 40px;
        }

        .sidebar a {
            color: #343a40;
            text-decoration: none;
            display: block;
            padding: 0px 14px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            color: black;
        }

        .navbar {
            width: 100%;
            background-color: #ffffff;
            padding: 17px 20px;
             color: #343a40;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h4 {
            margin: 0;
            font-weight: bold;
            font-size: 24px;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        .navbar .user-info i {
            margin-right: 10px;
            color: #343a40;
        }

        .main-content {
            padding: 20px;
            background-color: #ffffff;
            width: 100%;
        }

        .card {
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-text {
            font-size: 1.2rem;
        }
        .card i {
            font-size: 36px;
            margin-right: 10px;
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
                position: fixed;
                height: 100vh;
            }
            .navbar {
                width: 100%;
                width: calc(100% - 250px);
                left: 250px;
                position: fixed;
                top: 0;
            }
            .main-content {
                margin-left: 250px;
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Eyewear</h2>
            <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <hr>
            <a href="admin_product.html"><i class="fas fa-box-open"></i> Products</a>
            <hr>
            <a href="admin_order.html"><i class="fas fa-shopping-cart"></i> Orders</a>
            <hr>
            <a href="admin_customer.html"><i class="fas fa-user"></i> Users</a>
            <hr>
            <a href="admin_feedback.html"><i class="fas fa-comments"></i> Feedback</a>
            <hr>
            <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <hr>
        </div>
    <div class="navbar">
        <h4>Dashboard</h4>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>Admin</span>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-users text-primary"></i>
                            <div>
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text">5</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-box text-success"></i>
                            <div>
                                <h5 class="card-title">Total Products</h5>
                                <p class="card-text">4</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-comments text-info"></i>
                            <div>
                                <h5 class="card-title">Total Feedback</h5>
                                <p class="card-text">2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-shopping-cart text-danger"></i>
                            <div>
                                <h5 class="card-title">Total Orders</h5>
                                <p class="card-text">4</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-clock text-warning"></i>
                            <div>
                                <h5 class="card-title">Confirmed Orders</h5>
                                <p class="card-text">1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-shipping-fast text-primary"></i>
                            <div>
                                <h5 class="card-title">Shipped Orders</h5>
                                <p class="card-text">2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-truck-moving text-success"></i>
                            <div>
                                <h5 class="card-title">Out for Delivery</h5>
                                <p class="card-text">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-box-open text-info"></i>
                            <div>
                                <h5 class="card-title">Delivered Orders</h5>
                                <p class="card-text">1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-dollar-sign text-success"></i>
                            <div>
                                <h5 class="card-title">Total Revenue</h5>
                                <p class="card-text">&#8377;10,000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
